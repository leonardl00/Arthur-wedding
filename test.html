<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swinging Door Landing Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      cursor: pointer;
    }

    .landing-container {
      width: 100%;
      height: 100vh;
      position: relative;
      perspective: 2000px;
      overflow: hidden;
      background-color: #000;
    }

    .door {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      background-size: cover;
      transform-origin: center left;
      backface-visibility: hidden;
      z-index: 10;
    }

    .left-door {
      left: 0;
      background-image: url('/assets/doorL1.jpg');
      transform-origin: left center;
      background-position: right;
    }
    
    .right-door {
        right: 0;
        background-image: url('/assets/doorR1.jpg');
        background-position: left;
        transform-origin: right center;
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 1;
      opacity: 0;
      text-align: center;
      transition: opacity 1s ease;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .main-content p {
      font-size: 1.2rem;
    }

    .click-to-enter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      z-index: 11;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="landing-container" id="doorContainer">
    <div class="door left-door" id="leftDoor"></div>
    <div class="door right-door" id="rightDoor"></div>
    <div class="main-content" id="mainContent">
      <h1>Welcome to My Site</h1>
      <p>Step inside and explore</p>
    </div>
    <div class="click-to-enter">Click anywhere to enter</div>
  </div>

  <script>
    const container = document.getElementById('doorContainer');
    const leftDoor = document.getElementById('leftDoor');
    const rightDoor = document.getElementById('rightDoor');
    const mainContent = document.getElementById('mainContent');
    const prompt = document.querySelector('.click-to-enter');

    container.addEventListener('click', () => {
      gsap.to(leftDoor, {
        duration: 4,
        rotateY: -100,
        ease: "power2.inOut",
        transformOrigin: "left center"
      });

      gsap.to(rightDoor, {
        duration: 4,
        rotateY: 100,
        ease: "power2.inOut",
        transformOrigin: "right center"
      });

      gsap.to(mainContent, {
        delay: 1.5,
        duration: 1,
        opacity: 1,
        ease: "power1.inOut"
      });

      prompt.style.display = "none";
    });
  </script>
</body>
</html>
